	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>
		<title>draw graph</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="../css/alignminer.css" type="text/css" />

		<!-- framework ajax -->
		<script src="../js/prototype/prototype.js" language="JavaScript" type="text/javascript"></script>

		<script src="../js/am/TRegions.js" language="JavaScript" type="text/javascript"></script>
		

		<script language="JavaScript" type="text/javascript">
		var run = new Array;
			window.onload = function () {
				
				// regions = new TRegions('CONSERVATION',0, 'generalW' ,'aboveFFT','aboveTD');
				
				regions = new TRegions('DIVERGENCE',0, 'generalW' ,'belowFFT','belowTD');
				
				var curg = new Array;
				curg['regionsDIVERGENCE'] = regions;
				
				run['currentGraph'] = curg;
				
				// $('evtInfo').update('hecho');
				
			}
		</script>

	</head>

	<body>
		<a href="javascript:regions.showRegions();">Show regions</a>
		<br>
		<a href="javascript:run.currentGraph.regionsDIVERGENCE.sortRegions('startPos',true);">Sort StartPos</a>
		
		<a href="javascript:run.currentGraph.regionsDIVERGENCE.sortRegions('score',true);">Sort Score</a>
			
			<table id="regionsTable" border="0" cellspacing="0" cellpadding="0" width="100%">
				
			<!-- cabecera de la tabla -->
			<thead>
				<tr valign="middle">
					<td width="20%" class="regionTableHeader">CONVERGENCE</td>
					<td width="20%" class="regionTableHeader">SNP</td>
					<td width="20%" class="regionTableHeader">DIVERGENCE</td>
					<td width="40%"></td>
				</tr>
			</thead>
			<tbody>

				<!-- aqui van las tablas de regiones -->
				<tr valign="top">
						<td id="aboveTD" width="20%"></td>
						<td id="snpTD" width="20%"></td>
						<td id="belowTD" width="20%"></td>
						<!-- aqui el alineamiento -->
						<td width="40%">
							<div id="alignmentDIV" style="overflow: scroll"></div>
						</td>
						
						<td width="40%">
							<div id="evtInfo"></div>
						</td>
				</tr>
				<tr valign="top">
						<td id="aboveTDPages" align="center" width="20%"></td>
						<td id="snpTDPages" width="20%"></td>
						<td id="belowTDPages" width="20%"></td>
						<!-- aqui el alineamiento -->
						<td width="40%">
							&nbsp;
						</td>
						
						<td width="40%">
							&nbsp;
						</td>
				</tr>
			</tbody>
			</table>

			</div>
